<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo"><i class="material-icons btn green lighten-1">camera</i>SPN Album</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#"><a class="waves-effect waves-light btn green lighten-1">Sign Up<i class="material-icons right">person_add</i></a></a>
                </li>
                <li><a href="#"><a class="waves-effect waves-light btn green lighten-1">Contact<i class="material-icons right">contacts</i></a></a>
                </li>
                <li><a href="#"><i class="material-icons">help</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="col s6 offset-s3">
            <!-- offset-s3 -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title center-align"><h4 class="header">Sign Up</h4></span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="personId" type="text" class="validate">
                                    <label for="personId">Personal Id</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person_pin</i>
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">local_post_office</i>
                                    <input id="email" type="text" class="validate">
                                    <label for="email">Email</label>
                                </div>

                                <div class="file-field input-field col s6">
                                    <div class="btn green lighten-1">
                                        <i class="material-icons">image</i>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input id="avatar" placeholder="Avatar" class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s10 offset-s1 center-align">
                            <button class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                             </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
